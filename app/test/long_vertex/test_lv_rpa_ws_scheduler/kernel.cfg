[connectivity]

nk=rpa_ws_scheduler:1:rpa_ws_scheduler_1

nk=router_source:1:router_source_1
nk=router_sink:1:router_sink_1
nk=router_state:1:router_state_1
nk=rpa_rate_limiter:1:rpa_rate_limiter_1




stream_connect=router_source_1.output1:rpa_ws_scheduler_1.in1
stream_connect=router_source_1.output2:rpa_ws_scheduler_1.in2
stream_connect=router_source_1.output3:rpa_ws_scheduler_1.in3
stream_connect=router_source_1.output4:rpa_ws_scheduler_1.in4
stream_connect=router_source_1.output5:rpa_ws_scheduler_1.in5
stream_connect=router_source_1.output6:rpa_ws_scheduler_1.in6
stream_connect=router_source_1.output7:rpa_ws_scheduler_1.in7
stream_connect=router_source_1.output8:rpa_ws_scheduler_1.in8

stream_connect=rpa_ws_scheduler_1.out1:rpa_rate_limiter_1.in1
stream_connect=rpa_ws_scheduler_1.out2:rpa_rate_limiter_1.in2
stream_connect=rpa_ws_scheduler_1.out3:rpa_rate_limiter_1.in3
stream_connect=rpa_ws_scheduler_1.out4:rpa_rate_limiter_1.in4
stream_connect=rpa_ws_scheduler_1.out5:rpa_rate_limiter_1.in5
stream_connect=rpa_ws_scheduler_1.out6:rpa_rate_limiter_1.in6
stream_connect=rpa_ws_scheduler_1.out7:rpa_rate_limiter_1.in7
stream_connect=rpa_ws_scheduler_1.out8:rpa_rate_limiter_1.in8

stream_connect=rpa_rate_limiter_1.out1:router_state_1.in1
stream_connect=rpa_rate_limiter_1.out2:router_state_1.in2
stream_connect=rpa_rate_limiter_1.out3:router_state_1.in3
stream_connect=rpa_rate_limiter_1.out4:router_state_1.in4
stream_connect=rpa_rate_limiter_1.out5:router_state_1.in5
stream_connect=rpa_rate_limiter_1.out6:router_state_1.in6
stream_connect=rpa_rate_limiter_1.out7:router_state_1.in7
stream_connect=rpa_rate_limiter_1.out8:router_state_1.in8


stream_connect=router_state_1.state:router_sink_1.state

[vivado]
prop=run.impl_1.STEPS.OPT_DESIGN.ARGS.DIRECTIVE=ExploreWithRemap
prop=run.impl_1.STEPS.PLACE_DESIGN.ARGS.DIRECTIVE=SSI_SpreadLogic_high
prop=run.impl_1.STEPS.PHYS_OPT_DESIGN.IS_ENABLED=true
prop=run.impl_1.STEPS.PHYS_OPT_DESIGN.ARGS.DIRECTIVE=AggressiveExplore
prop=run.impl_1.STEPS.ROUTE_DESIGN.ARGS.DIRECTIVE=AggressiveExplore
